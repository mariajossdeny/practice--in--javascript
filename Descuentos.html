<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y descuentos</title>
</head>
<body>
   <header>
      <h1>
          Porcentajes y descuentos.
       </h1>
       <p>Este es el segundo taller del Practicas en JS.</p>
  </header>
  <section>
      <h2>
          Calcula el precio a pagar de tus productos con descuentos.
      </h2>
      <form>
          <label for="inputPrice">Escribe el precio de tu producto.</label>
          <input id="inputPrice" type="number">
          <label for="inputDiscount">Escribe el desuento de tu producto.</label>
          <input id="inputDiscount" type="number">
          <button type="button" id="buttonPriceDiscount">
              Calcular el precio con descuento.
          </button>

          <p id="PriceTotal"></p>
      </form>
  </section>
   

  <script src="./Descuentos.js"></script>
</body>
</html>
