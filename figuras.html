<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
   <header>
       <h1>
           Figuras Geometricas.
       </h1>
       <p>Primeras figuras geometricas</p>
   </header>
<!-- Codigo para calcular las medidas de un cuadrado*/ -->
   <section>
       <h2>
           calcula el area y perimetro de un cuadrado
       </h2>
       <form>
           <label for="inputSquare">
               Escribe cuanto mide cada lado de tu cuadrado:
           </label>
            <input id="inputSquare" type="number"/>
           <button type="button" id="perimeter-square">
               Calcular el perimetro
           </button>
           <button type="button" id="area-square">
               Calcular el area 
           </button>
       </form>
   </section>

<!-- Codigo para calcular las medidas de un triangulo*/ -->
   <section>
    <h2>
        calcula el area y perimetro de un Triangulo
    </h2>
    <form>
        <label for="triangleSide1">
            Escribe cuanto mide cada lado 1:
        </label>
         <input id="triangleSide1" type="number"/>


         <label for="triangleSide2">
            Escribe cuanto mide cada lado 2:
        </label>
         <input id="triangleSide2" type="number"/>

         <label for="triangleBase">
            Escribe cuanto mide cada base:
        </label>
         <input id="triangleBase" type="number"/>
       
         <label for="triangleHeight">
            Escribe cuanto mide cada altura:
        </label>
         <input id="triangleHeight" type="number"/>

        <button type="button" id="perimeter-Triangle">
            Calcular el perimetro
        </button>
        <button type="button" id="area-Triangle">
            Calcular el area 
        </button>
    </form>
</section>

<!-- Codigo para calcular las medidas de un circulo*/ -->
<section>
    <h2>
        calcula el area y perimetro de un circulo
    </h2>
    <form>
        <label for="inputRadius">
            Escribe cuanto mide el radio:
        </label>
         <input id="inputRadius" type="number"/>
        <button type="button" id="perimeter-circle">
            Calcular el perimetro
        </button>
        <button type="button" id="area-circle">
            Calcular el area 
        </button>
    </form>
</section>




    <script src="/figuras.js"></script>
</body>
</html>
